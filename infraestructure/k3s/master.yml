---

# Instala K3s en el nodo master y expone el token para los workers
- name: Instalar K3s en el Master
  shell: curl -sfL https://get.k3s.io | sh -
  args:
    creates: /usr/local/bin/k3s

- name: Obtener el token de K3s
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_token_raw

- name: Definir el token como variable de host
  set_fact:
    k3s_token: "{{ k3s_token_raw['content'] | b64decode | trim }}"
